    <div class="title">
      <h1><a href="/">Smart 301</a> <a id="credits" href="https://go.linistitul.ro/yt" target="_blank">by LINISTITUL</a></h1>
      <h2>Your Deep Linking Tool</h2>

    <div class="generator">
      <form name="Smart301">
        <div class="unique">
          <input type="text" name="App" id="usedAppVer" hidden />
          <input type="text" name="IPv4" id="userIPv4" hidden />
          <input type="text" name="IPv6" id="userIPv6" hidden />
        </div>
        <div class="raw">
          <p id="go">Enter Your YouTube Link</p>
          <input id="rawlink" type="text" name="Original_Link" autocapitalize="off" maxlength="200" onkeyup="checkForEnterKey(this.value)" />
        </div>
        <div class="check">
          <input readonly id="validation" type="text" name="Smart301_Output" />
        </div>
        <div class="button">
          <button onclick="generateLink()" id="generate" type="submit" name="generator">CREATE SMART LINK</button>
        </div>
        <div class="final">
          <p id="copy">LINK COPYED!</p>
        </div>
      </form>
      <script src="cdn/js/index/database-processing.js"></script>
    </div>
